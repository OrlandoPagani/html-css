<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <p>
        <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr> <br>
        <abbr title="Use as tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr> <br>
        <abbr title="Use a tag &lt;img&gt;">Imagens</abbr> <br>
        <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr> <br>
        <abbr title="Use a tag &lt;code&gt;">Códigos-front</abbr> <br>
        <abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr> <br>
        <abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
    </p>
</body>
</html>
